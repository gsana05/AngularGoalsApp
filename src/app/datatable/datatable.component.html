<div fxLayout fxLayoutAlign="center center" class="filter">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Purchased">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Purchased</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    
     <!-- Name Column -->
     <ng-container matColumnDef="Used">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Used</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 50, 100, 250]">
  </mat-paginator>
</div>
